version: '3.8'

services:
  bot:
    build: .
    container_name: polimisport-bot
    restart: unless-stopped
    volumes:
      # Mount config file (required)
      - ./config.json:/app/config.json:ro
      # Mount current directory for database persistence
      # The database will be created automatically on first run
      - .:/app
    environment:
      - TZ=Europe/Rome
    # Increase shared memory for Chromium
    shm_size: '2gb'
    # Uncomment for debugging
    # stdin_open: true
    # tty: true
